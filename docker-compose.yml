version: '3.9'

services:
  app:
    build: .
    container_name: api-todo-postgres
    command: node server.js
    ports:
      - 3232:3232
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

  database:
    image: postgres
    container_name: todoPostgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
     - pgdata:/data/postgres

volumes: 
  pgdata:
    driver: local